    <div class="container mt-4">
        <h1>Editar Tutorial</h1>
        <form>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo">
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <input type="text" class="form-control" id="descricao" name="descricao">
            </div>
            <div class="mb-3" id="categoria">
                <label class="form-label">Selecione a categoria do tutorial:</label> <br>
            <div class="form-check">
                 <input class="form-check-input" type="radio" id="cat1" value="Limpeza e armazenamento" name="categoria">
                <label class="form-check-label" for="cat1">Limpeza e armazenamento.</label> <br>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="cat2" value="Triagem e classificação" name="categoria">
                <label class="form-check-label" for="cat2">Triagem e classificação.</label> <br>
            </div> 
            <div class="form-check">
                <input class="form-check-input" type="radio" id="cat3" value="Reparos básicos para revenda" name="categoria">
                <label class="form-check-label" for="cat3">Reparos básicos para revenda.</label> <br>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="cat4" value="Segurança de dados" name="categoria">
                <label class="form-check-label" for="cat4">Segurança de dados.</label> <br>
            </div>
            <div>
                <button type="button" id="salvarTutorial" class="btn btn-primary">Salvar</button>
            </div>
            <div id="resultado" class="mt-3 text-danger fw-bold"></div>
        </form>
    </div>

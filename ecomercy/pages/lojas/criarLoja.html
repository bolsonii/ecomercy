    <div class="form-container">
        <form action="#" method="POST" novalidate> 
            <div class="form-header">
                <h2 id="form-title">Crie sua Loja de Vendas</h2>
                <h3 id="form-subtitle">Preencha os dados para começar a vender</h3>
            </div>
            
            <div class="toggle-switch-container">
                <span>Venda</span>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="storeTypeSwitch" style="width: 4em; height: 2em; cursor:pointer;">
                </div>
                <span>Compra</span>
            </div>

            <div class="mb-4 input-wrapper">
                <i class="fa-solid fa-store input-group-text"></i>
                <input type="text" class="form-control" id="nome_loja" name="nome_loja" placeholder="Nome da Loja" required>
            </div>

            <div class="mb-4 input-wrapper">
                 <i class="fa-solid fa-box input-group-text"></i>
                 <select class="form-select" id="id_itens" name="id_itens" required>
                    <option value="" selected disabled>Selecione o item principal...</option>
                    </select>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-custom" id="criar_loja">Criar Loja</button>
            </div>
        </form>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="../../js/lojas/criarLojas.js"></script> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        const storeTypeSwitch = document.getElementById('storeTypeSwitch');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const createButton = document.getElementById('criar_loja');

        storeTypeSwitch.addEventListener('change', function() {
            formTitle.style.opacity = '0';
            formSubtitle.style.opacity = '0';

            setTimeout(() => {
                if (this.checked) {
                    formTitle.textContent = 'Crie sua Loja de Compras';
                    formSubtitle.textContent = 'Anuncie os itens que deseja comprar!';
                } else {
                    formTitle.textContent = 'Crie sua Loja de Vendas';
                    formSubtitle.textContent = 'Preencha os dados para começar a vender!';
                }
                
                formTitle.style.opacity = '1';
                formSubtitle.style.opacity = '1';
            }, 400); 
        });
    </script>
